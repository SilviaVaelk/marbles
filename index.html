<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marble HDR Physics</title>
  <link rel="icon" href="data:,">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: transparent;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  .marble-panel {
    display: none;
  }

  .marble-panel.visible {
    display: flex !important;
  }
  </style>

  <!-- Import map for THREE, GLTFLoader and OrbitControls -->
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
    "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
    "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js",
    "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
  }
}
</script>

</head>
  
<body>
  <canvas id="marble-canvas"></canvas>

  <div id="marblePanel" class="marble-panel">
    <div class="marble-panel-content">
      <div class="marble-panel-text">
        <div id="panel-title" class="marble-panel-title">/</div>
        <div id="panel-description" class="marble-panel-description">Click on a marble</div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>

</html>
