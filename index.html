<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marble HDR Physics</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="marble-canvas"></canvas>

  <!-- Load core libraries -->
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
  import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';
  import { RGBELoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/RGBELoader.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

  import init from './app.js';

  init({ THREE, CANNON, RGBELoader, GLTFLoader });
</script>

  <!-- Run the app -->
  <script type="module">
    import init from './app.js';

    init({
      THREE: window.THREE,
      CANNON: window.CANNON,
      RGBELoader: window.RGBELoader,
      GLTFLoader: window.GLTFLoader,
    });
  </script>
</body>
</html>
