<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marble Physics HDR</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="marble-canvas"></canvas>

  <!-- Load THREE and CANNON -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

    window.THREE = THREE;
    window.CANNON = CANNON;
  </script>

  <!-- Load local patched RGBELoader -->
  <script type="module" src="./loaders/RGBELoader.js"></script>

  <!-- Start the app -->
  <script type="module">
    import init from './app.js';

    init({
      THREE: window.THREE,
      CANNON: window.CANNON,
      RGBELoader: window.RGBELoader,
    });
  </script>
</body>
</html>
